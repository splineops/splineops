[tox]
env_list = py310, py311, py312
minversion = 4.13.0

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:format]
description = run formatters
skip_install = true
deps =
    black>=23.10
commands = black {posargs:src tests}

[testenv:type]
description = run type checks
deps =
    mypy>=1.8
commands =
    mypy {posargs:src}

[testenv:build]
description =
    build universal wheels for PyPI.
skip_install = true
allowlist_externals =
    hatch
commands =
    hatch build -t wheel
